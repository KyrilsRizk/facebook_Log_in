<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<script
			src="./js/main.js"
			defer
		></script>
		<title>Sign in</title>
	</head>
	<body class="flex items-center justify-center min-h-screen bg-gray-100">
		<div class="pr-20">
			<h1 class="-mt-20 mb-8 text-6xl font-bold text-blue-500 tracking-wider">
				Facebook
			</h1>
			<p class="max-w-[25rem] mt-4 text-gray-400 text-2xl font-semibold">
				Connect with friends and the world around you on Facebook.
			</p>
		</div>
		<div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">
			<form
				action="#"
				method="#"
			>
				<div class="mt-4">
					<input
						id="user-name"
						type="email"
						placeholder="Enter address or phone number"
						class="w-full p-3 border border-gray-300 rounded"
					/>
					<input
						id="pass"
						type="password"
						placeholder="Enter your Password"
						class="w-full p-3 border border-gray-300 rounded mt-5"
					/>

					<div class="flex">
						<input
							type="checkbox"
							class="mt-5 items-center"
							onclick="showPassword()"
						/>
						<p class="text-xl ml-5 mt-5 text-blue-600 font-bold">
							Show password
						</p>
					</div>
					<button
						onclick="check_Data()"
						class="w-full mt-5 h-10 rounded-md bg-blue-600 text-xl text-white font-bold hover:bg-blue-500"
					>
						Log in
					</button>
				</div>
				<a
					class="flex text-xl text-blue-600 mt-8 underline-offset-1 justify-center"
					href="#"
					>Forget Password?</a
				>
				<hr class="mt-5 border-2 border-gray-200" />
			</form>
			<div></div>
			<a
				href="register.html"
				class="flex ml-20 w-[60%] h-14 items-center justify-center bg-green-600 mt-7 rounded-lg text-white text-xl font-bold hover:bg-green-500"
			>
				Create new account
			</a>
		</div>
	</body>
</html>
